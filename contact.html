<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Naawi-Oodena." />
    <title>Contact Form</title>
    <link
      rel="icon"
      href="images/TREATY-ONE-DEV-CORP-LOGO-2019.png"
      sizes="128x128"
      type="image/png" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <h1 tabindex="12" style="color: rgb(86, 86, 86)">Contact Form</h1>
    <input
      type="text"
      tabindex="12"
      name="first"
      placeholder="First name"
      autocomplete="off"
      required />
    <input
      type="text"
      tabindex="12"
      name="last"
      placeholder="Last name"
      autocomplete="off"
      required />
    <input
      type="email"
      tabindex="12"
      name="email"
      placeholder="Email address"
      autocomplete="off"
      required />
    <textarea
      rows="5"
      tabindex="12"
      cols="60"
      name="message"
      placeholder="Enter text"
      autocomplete="off"
      required></textarea>
    <form action="index.html">
      <button type="submit" tabindex="12">Send message</button>
    </form>
  </body>
</html>
